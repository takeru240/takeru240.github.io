<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Animations</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 40px;
    }

    .font-sample {
      font-size: 2em;
      margin: 20px 0;
      opacity: 0;
      transform: translateX(-30px);
      animation: slideFadeIn 0.6s ease forwards;
    }

    /* Delays for staggered entrance */
    .font-sample:nth-child(1) { animation-delay: 0.2s; }
    .font-sample:nth-child(2) { animation-delay: 0.4s; }
    .font-sample:nth-child(3) { animation-delay: 0.6s; }
    .font-sample:nth-child(4) { animation-delay: 0.8s; }

    /* Hover: zoom + color shift */
    .font-sample:hover {
      color: #fcd34d;
      transform: scale(1.05);
      transition: transform 0.2s ease, color 0.2s ease;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Optional font styles */
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&family=DotGothic16&display=swap');

    .fira { font-family: 'Fira Code', monospace; }
    .jetbrains { font-family: 'JetBrains Mono', monospace; }
    .dotgothic { font-family: 'DotGothic16', sans-serif; }
  </style>
</head>
<body>

  <h1 style="text-align: center; color: #bb86fc;">Animated Font Preview</h1>

  <div class="font-sample fira">テクノロジー is evolving — stay curious.</div>
  <div class="font-sample jetbrains">プログラムは世界を変える。</div>
  <div class="font-sample dotgothic">未来のコードを信じろ。</div>
  <div class="font-sample fira">Hello, World! – Welcome to the matrix.</div>

</body>
</html>
